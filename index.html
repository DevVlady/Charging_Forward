
<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>

    <header>
        <h1 id = "logo">GET CHARGED.....NOW!!!</h1>
    </header>

    <div class="grid-container">
        <div class="sidebar title">
            <button class="btn btn-primary" id="tglbutton" type="button" data-toggle="button" aria-pressed="false" autocomplete="off">LIST</button>
        </div>
        <div class="main-content">
            <div class="field has-addons display-test">
                <div class="control">
                    <input type="text" type="text" placeholder="Search City" id="auto-input">
                </div>
                 <div class="control">
                    <button class="button is-link has-background-info" id="search-button">Search</button>
                </div>
            </div>
        <div id="map"></div>
        <div id="over-map"></div>
        <div id='hideaway' class="notification is-danger label2">
            <button id="hide-not" class ="delete"></button>
            <p id ="alert-title"></p>
        </div>
        </div>
    </div>

    <footer>Copyright &#169; Get Charged!</footer>

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
